scripts:
  start:
    desc: Run production server
    cmd: deno run --allow-net --allow-env --allow-read --import-map=import_map.json main.ts
  dev:
    desc: Run development server
    cmd: denon run --inspect --unstable -A --import-map=import_map.json main.ts
    watch: true
  format:
    desc: Format files
    cmd: deno fmt
  lint:
    desc: Lint files
    cmd: deno lint
  pre-commit:
    cmd:
      - vr lint
      - vr format
    gitHook: pre-commit
